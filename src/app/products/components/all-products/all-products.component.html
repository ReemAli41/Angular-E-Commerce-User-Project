<div class="box mt-5">

<div class="my-2 w-25" id="select">
    <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>
</div>
<div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
       <app-prod [data]="item" (item)="addToCart($event)"></app-prod>
    </div>
</div>
<div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
</div>
</div>
